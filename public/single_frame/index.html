<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Frames v2: Single Frame</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #f9fafa;">
  <!-- <img src="./logo.png" alt="logo"> -->
  <div class="container position-sticky">
    <div class="row">
      <div class="col">
        <a class="btn btn-link" href="../multi">multi frame demo</a>
        <a class="btn btn-link" href="../webhooks">Webhooks</a>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-6">
        <h4>Checkout form</h4>
      </div>
      <div class="col-6">
        <h4>Order Details</h4>
      </div>
    </div> -->
    <div class="row">
      <div class="col-6">
        <h4>Cardholder Details</h4>
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-5">
                <label for="fname">Name</label>
                <div style="display:flex">
                  <input class="form-control" type="text" id="fname" name="fname" value="John Smith"
                    placeholder="Customer Name (<=255 characters)">
                </div>
                  </div>
              <div class="col-7">
                <div class="form-group">
                  <label for="lname">Email</label>
                  <input class="form-control" type="email" id="email" name="email" value="john.smith@gmail.com"
                    placeholder="Email (<=255 characters)">
                </div>
                  </div>

            </div>
          </div>
          <div class="form-group">
            <label for="fname">Phone Number</label>
            <div class="row" style="display:flex">
              <div class="col-5">
                <select class="custom-select" id="countryCode" name="countryCode">
                  <option value="852" selected>Hong Kong +852</option>
                  <option value="1">United States +1</option>
                  <option value="81">Japan +81</option>
                  <option value="33">France +33</option>
                  <option value="XXXXX">Country Code (1-7 characters)</option>
                </select>
              </div>
              <div class="col-7">
                <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" value="62027890"
                  placeholder="Phone Number (6-25 characters)">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="lname">Shipping Address</label>

            <div class="form-example mb-2">
              <input class="form-control" type="text" id="addressLine1" name="address_line1" value="Checkout.com"
              placeholder="Address Line 1 (<=200 characters)">
            </div>
            <div class="form-example mb-2">
              <input class="form-control" type="text" id="addressLine2" name="address_line2"
              value="90 Tottenham Court Road" placeholder="Address Line 2 (<=200 characters)">
            </div>
            <div class="row form-example mb-2">
              <div class="col">
            <input class="form-control" type="text" id="city" name="city" value="London"
              placeholder="City (<=50 characters)">
            </div>
            <div class="col">

            <input class="form-control" type="text" id="state" name="state" value="London"
              placeholder="State (<=? characters)">
            </div>
          </div>

          <div class="row form-example mb-2">

            <div class="col">
              <select class="custom-select" id="country" name="country">
              <option selected>GB</option>
              <option value="1">US</option>
              <option value="2">HK</option>
              <option value="3">FR</option>
              <option value="3">Country (2 characters ISO Country Code)</option>
            </select>
          </div>
          <div class="col">
            <input class="form-control" type="text" id="zip" name="zip" value="W1T 4TJ"
            placeholder="Zip Code (<=50 characters)">
          </div>
        </div>

          </div>
        </form>


        <!-- Payment Options -->
        <div>
          <p><b>Payment Options</b></p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="3DS">
            <label class="form-check-label" for="defaultCheck1">
              Enable 3DS
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="attemptN3DS">
            <label class="form-check-label" for="defaultCheck1">
              Attempt Non-3DS if card does not support (No liability-shift)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autoCapture" checked>
            <label class="form-check-label" for="defaultCheck1">
              Auto Capture
            </label>
          </div>
        </div>
        <br />

        <!-- Payment Options -->
        <div>
          <p><b>Payment Type</b></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" value="Regular" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Regular
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" value="Recurring">
            <label class="form-check-label" for="flexRadioDefault2">
              Recurring
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" value="MOTO">
            <label class="form-check-label" for="flexRadioDefault3">
              MOTO
            </label>
          </div>
        </div>
        <br />


        <!-- Single Frame Here -->
        <div>
          <label for="lname"><b>Card Payment (Single Frame)</b></label>
          <form id="payment-form" method="POST" action="https://merchant.com/charge-card">
            <div class="one-liner">
              <div class="card-frame"></div>
              <button id="pay-button" disabled>
                Pay with Card
              </button>
            </div>
            <p class="error-message"></p>
            <p class="success-payment-message"></p>
          </form>
          <!-- Get Payment Details button -->
          <button class="btn btn-outline-primary" onclick="checkPaymentStatus()">Check Payment status</button>
        </div> <br />

        <!-- Hosted Payment Page -->
        <div>
          <label for="lname"><b>Hosted Payment Page</b></label>
          <div>
            <button style="
        border: 0;
        border-radius: 8px;
        width: 25vw;
        min-width: 270px;
        padding: 12px;
        font: inherit;
        font-size: 14px;
        line-height: 1.72;
        font-weight: 500;
        color: #ffffc8;
        background-color: #0c1142;
        cursor: pointer;                   
      " onclick="payHPP()">Try Hosted Payment Page</button>
          </div>
        </div>
        <br />

        <div>
          <label for="lname"><b>Local payment Methods / Alternative Payment Methods</b></label>
          <div>
            <img style="cursor: pointer" src="./images/giropay.png" width="100" height="50" onclick="payAPM('giropay')">
            <img style="cursor: pointer" src="./images/sofort.png" width="100" height="50" onclick="payAPM('sofort')">
            <img style="cursor: pointer" src="./images/ideal.png" width="100" height="50" onclick="payAPM('ideal')">
            <img style="cursor: pointer" src="./images/bancontact.png" width="100" height="50"
              onclick="payAPM('bancontact')">
          </div>
          <div> <img style="cursor: pointer" src="./images/eps.png" width="100" height="50" onclick="payAPM('eps')">
            <img style="cursor: pointer" src="./images/p24.jpeg" width="100" height="50" onclick="payAPM('p24')">
            <img style="cursor: pointer" src="./images/poli.png" width="100" height="50"
              onclick="payAPM('poli', 'NZD')">
            <img style="cursor: pointer" src="./images/paypal.png" width="100" height="50" onclick="payAPM('paypal')">
          </div>
          <div>
            <img style="cursor: pointer" src="./images/AlipayHK.svg" width="100" height="50"
              onclick="payAPM('alipay_hk')">
            <img style="cursor: pointer" src="./images/AlipayCN.svg" width="100" height="50"
              onclick="payAPM('alipay_cn')">
          </div>
          <br />
          <div>
            <label for="lname"><b>Apple Pay / Google Pay</b></label>
            <div class="apple-pay-button" style="display: none;"></div>

          </div>
        </div>

      </div>
      <div class="col-6">
        <div>
          <h4>Order Details</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <div>
                <img src="./images/t-shirt.jpeg" width="120" height="120"/>
                <span>
                  1 x Black T-Shirt €24.99
                </span>
              </div>
            </li>
            <!-- <li class="list-group-item">
              <div>
                <span>
                  Subtotal: €14.99
                </span>
              </div>
            </li> -->
            <li class="list-group-item">
              <label for="lname">Currency</label>
              <select class="custom-select" id="currency" name="currency">
                <!-- <option value="1">Amount Divide by 100</option> -->
                <option value="EUR" selected>EUR - Amount Divide by 100</option>
                <option value="USD">USD - Amount Divide by 100</option>
                <option value="HKD">HKD - Amount Divide by 100</option>
                <!-- <option value="4">Full Amount</option> -->
                <option value="JPY">JPY - Full Amount</option>
                <option value="VND">VND - Full Amount</option>
                <option value="KRW">KRW - Full Amount</option>
                <!-- <option value="9">Amount Divide by 1000</option> -->
                <option value="IQD">IQD - Amount Divide by 1000</option>
                <option value="TND">TND - Amount Divide by 1000</option>
                <option value="XXXXX">Currency (3 characters ISO Currency Code)</option>
              </select>
            </li>
            <li class="list-group-item" style="display:inline">
              <label for="lname">Total Price: <a
                  href="https://www.checkout.com/docs/four/resources/calculating-the-amount">Guide</a></label>
              <input class="form-control" type="text" id="totalPrice" name="totalPrice" value="24.99"
                placeholder="amount (Must be integer)">
            </li>
            <li class="list-group-item">
              <label for="lname">Order Number</label>
              <input class="form-control" type="text" id="orderNumber" name="orderNumber" value="ORD-5023-4E89"
                placeholder="'reference' field in request (<= 50 characters)">
            </li>
          </ul>

        </div>
        <br />
        <div>
          <button type="button" class="btn btn-outline-primary" onclick="location.reload();">Reset Form</button>
        </div>
        <br />
        <div>
          <button class="btn btn-outline-primary" id="redirectButton" style="display:None"
            onclick="location.assign(redirectUrl);">Click here for 3DS/HPP/APM redirect</button>
        </div>
        <br />
        <div>
          <pre id="paymentRequest" name="paymentRequest">
        </pre>
          <pre id="paymentResponse" name="paymentResponse">
        </pre>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
  <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
