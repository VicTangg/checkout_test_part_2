<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Frames v2: Multi Input</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form
      id="payment-form"
      method="POST"
      action="https://merchant.com/charge-card"
    >
      <!-- <label for="card-number">Card number</label> -->
      <div class="input-container card-number" style="background-color:rgb(247,245,243); border-color: transparent" >
        <div class="card-number-frame"></div>
        <div class="icon-container payment-method">
          <img id="logo-payment-method" />
        </div>
        <div class="icon-container">
          <img id="icon-card-number-error" src="images/card-icons/error.svg" />
        </div>
        <div class="icon-container">
          <img
            id="icon-card-number"
            src="images/card-icons/zstore_lock.svg"
            alt="PAN"
          />
        </div>
      </div>

      <div class="date-and-code">
        <div>
          <!-- <label for="expiry-date">Expiry date</label> -->
          <div class="input-container expiry-date" style="background-color:rgb(247,245,243)">
            <!-- <div class="icon-container">
              <img
                id="icon-expiry-date"
                src="images/card-icons/exp-date.svg"
                alt="Expiry date"
              />
            </div> -->
            <div class="expiry-date-frame"></div>
            <div class="icon-container">
              <img
                id="icon-expiry-date-error"
                src="images/card-icons/error.svg"
              />
            </div>
          </div>
        </div>
        
      </div>
      <br/>
      <div>
        <!-- <label for="cvv">Security code</label> -->
        <div class="input-container cvv" style="background-color:rgb(247,245,243)">
          <div class="cvv-frame"></div>
          <div class="icon-container">
            <img id="icon-cvv-error" src="images/card-icons/error.svg" />
          </div>
          <div class="icon-container">
            <img id="icon-cvv" src="images/card-icons/zstore_cvv.svg" alt="CVV" />
          </div>
        </div>
      </div>

      <!-- <button id="pay-button" disabled="">
        PAY GBP 25.00
      </button> -->

      <img src="images/card-icons/zstore_checkout.png">

      <div>
        <span class="error-message error-message__card-number"></span>
        <span class="error-message error-message__expiry-date"></span>
        <span class="error-message error-message__cvv"></span>
      </div>

      <p class="success-payment-message"></p>
    </form>

    <script src="https://cdn.checkout.com/js/framesv2.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
